{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}


{% block content %}
    <h1>{{ post.title|censor }}</h1>
    <h3>{{ post.time|date:'d M Y' }}</h3>
    <hr>
    <p>{{ post.text|censor }} </p>
    <p> {{ is_not_subscribe }} </p>
    <p> {{ post_category }} </p>
{% endblock content %}
